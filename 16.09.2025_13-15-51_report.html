<!doctype html><meta charset="utf-8"><title>QA Report</title><style>html,body{margin:0;padding:0;background:#0b0f14;color:#e6eef7;font-family:Segoe UI,Arial,sans-serif}main{padding:24px;max-width:1100px;margin:0 auto}h1{font-size:24px;margin:0 0 14px}.muted{opacity:.75}.toolbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:14px 0 18px}.btn{border:1px solid #2a3547;background:#ffffff;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:600}.btn:hover{background:#979ba3}.grid{display:grid;gap:12px;grid-template-columns:repeat(3,minmax(0,1fr));margin:10px 0 4px}.stat{background:#0f1621;border:1px solid #1c2533;border-radius:14px;padding:16px;text-align:center}.n{font-size:28px;font-weight:700}.lbl{font-size:12px;opacity:.8;margin-top:4px;display:block}details{background:#0f1621;border:1px solid #1c2533;border-radius:12px;margin:12px 0;overflow:hidden}summary{cursor:pointer;padding:14px 16px;font-weight:600;outline:none}.cnt{padding:0 16px 14px}.line{padding:6px 8px;border-left:3px solid transparent;margin:4px 0;border-radius:6px;background:#0b1320;white-space:pre-wrap}.pass{border-left-color:#22c55e}.fail{border-left-color:#ef4444}.info{border-left-color:#38bdf8}.badge{display:inline-block;font-size:12px;padding:2px 8px;border-radius:999px;margin-right:8px;border:1px solid #ffffff22}.bpass{background:#16a34a20;color:#86efac;border-color:#16a34a55}.bfail{background:#dc262620;color:#fecaca;border-color:#dc262655}.binfo{background:#0284c720;color:#bae6fd;border-color:#0284c755}</style><body><main><h1>PCA version - 2021gb</span></h1><h1>Smoke/Regression Report <span class="muted">2025-09-16 13:15</span></h1><div class="grid"><div class="stat"><div class="n" id="met_pass">0</div><span class="lbl">PASS</span></div><div class="stat"><div class="n" id="met_fail">0</div><span class="lbl">FAIL</span></div><div class="stat"><div class="n" id="met_info">0</div><span class="lbl">INFO</span></div></div><div class="toolbar"><button class="btn" onclick="setAll(false)">Collapse All</button><button class="btn" onclick="setAll(true)">Uncollapse All</button><button class="btn" onclick="toTop()">â†‘ Top</button></div><script>document.getElementById("met_pass").textContent="0";document.getElementById("met_fail").textContent="0";document.getElementById("met_info").textContent="0";function setAll(open){document.querySelectorAll("details").forEach(d=>d.open=open);}function toTop(){window.scrollTo({top:0,behavior:"smooth"});}</script></main></body>
