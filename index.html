<!doctype html><meta charset="utf-8"><title>QA Reports Index</title><style>html,body{margin:0;background:#0b0f14;color:#e6eef7;font-family:Segoe UI,Arial,sans-serif}main{max-width:1200px;margin:0 auto;padding:24px}h1{margin:0 0 14px;font-size:24px}.toolbar{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0 16px}input[type="search"]{flex:1;min-width:260px;padding:10px 12px;border-radius:10px;border:1px solid #1c2533;background:#0f1621;color:#e6eef7}select{padding:10px 12px;border-radius:10px;border:1px solid #1c2533;background:#0f1621;color:#e6eef7}table{width:100%;border-collapse:separate;border-spacing:0 8px}th,td{padding:12px 14px;text-align:left}th{font-weight:700;opacity:.85}tr{background:#0f1621;border:1px solid #1c2533}tr td:first-child{border-top-left-radius:12px;border-bottom-left-radius:12px}tr td:last-child{border-top-right-radius:12px;border-bottom-right-radius:12px}.pill{display:inline-block;min-width:40px;text-align:center;padding:2px 8px;border-radius:999px;border:1px solid #ffffff22;margin-right:6px}.p{background:#16a34a20;color:#86efac;border-color:#16a34a55}.f{background:#dc262620;color:#fecaca;border-color:#dc262655}.i{background:#0284c720;color:#bae6fd;border-color:#0284c755}a{color:#9ecbff;text-decoration:none}a:hover{text-decoration:underline}.muted{opacity:.7;font-size:12px}</style><body><main><h1>QA Reports Index</h1><div class="toolbar"><input id="q" type="search" placeholder="Пошук за назвою звіту..."><select id="sort"><option value="date">Сортувати: Найновіші</option><option value="name">Назва A→Z</option><option value="pass">PASS (більше → менше)</option><option value="fail">FAIL (більше → менше)</option><option value="info">INFO (більше → менше)</option></select></div><table><thead><tr><th>Назва</th><th>Дата</th><th>PASS</th><th>FAIL</th><th>INFO</th><th>Відкрити</th></tr></thead><tbody id="rows"><tr data-name="25.09.2025_17-40-03_report.html" data-date="20250925174003" data-pass="27" data-fail="14" data-info="7"><td><strong>25.09.2025_17-40-03_report.html</strong><div class="muted">25.09.2025_17-40-03_report.html</div></td><td>2025-09-25 17:40:03</td><td><span class="pill p">27</span></td><td><span class="pill f">14</span></td><td><span class="pill i">7</span></td><td><a href="25.09.2025_17-40-03_report.html" target="_blank">Відкрити</a></td></tr></tbody></table><script>const q=document.getElementById("q");const sortSel=document.getElementById("sort");const tbody=document.getElementById("rows");function norm(s){return (s||"").toLowerCase();}function filterAndSort(){  const term=norm(q.value);  const rows=Array.from(tbody.querySelectorAll("tr"));  rows.forEach(r=>{    const name=norm(r.dataset.name);    r.style.display=(!term||name.includes(term))?"":"none";  });  const visible=rows.filter(r=>r.style.display!=="none");  const key=sortSel.value;  visible.sort((a,b)=>{    const A=a.dataset[key],B=b.dataset[key];    if(key==="date"||key==="pass"||key==="fail"||key==="info") return (B-A);    return A.localeCompare(B);  });  visible.forEach(r=>tbody.appendChild(r));}q.addEventListener("input",filterAndSort);sortSel.addEventListener("change",filterAndSort);filterAndSort();</script></main></body>
